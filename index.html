<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <article class="preview-card">
        <header class="preview-card__header">
          <img
            src="./images/drawers.jpg"
            alt="preview card drawers"
            title="preview card header photo"
          />
        </header>
        <section class="preview-card__body">
          <section class="preview-card__about-box">
            <h2 class="preview-card__title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
            <p class="preview-card__about">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </section>
          <div class="preview-card__creator-box">
            <article class="preview-card__creator">
              <div class="preview-card__creator-img">
                <img
                  src="./images/avatar-michelle.jpg"
                  alt="creator photo"
                  title="preview creator"
                />
              </div>
              <div class="preview-card__creator-info">
                <span class="preview-card__creator-name"
                  >Michelle Appleton</span
                >
                <span class="preview-card__date">28 Jun 2020</span>
              </div>
              <div class="preview-card__share-img">
                <img
                  src="./images/icon-share.svg"
                  alt="share icon"
                  title="share"
                  class="icon"
                />
              </div>
            </article>
          </div>
        </section>
      </article>
    </main>
    <!--   Michelle Appleton 28 Jun 2020
    Share -->
  </body>
</html>
